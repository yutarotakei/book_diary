<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book_list</title>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <a class="navbar-brand" href="#!">Navbar</a>

  <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
    <ul class="navbar-nav mr-auto mt-2 mt-md-0">
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'diary:book_create' %}">新規作成 <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#!">グラフ</a>
      </li>
    </ul>
  </div>
</nav>


<div class="container">
<table class="table">
  <thead class="thead-dark">
        <tr>
            <th>タイトル</th>
            <th>著者名</th>
            <th>形態</th>
            <th>ジャンル</th>
            <th>日時</th>
            <th></th>
        </tr>
  </thead>
        {% for book in book_list %}
    <tbody>
        <tr>
            <td>{{ book.title }}</td>
            <td>{{ book.author }}</td>
            <td>{{ book.genre }}</td>
            <td>{{ book.type }}</td>
            <td>{{ book.read_at|date:"y年/ n/ j" }}</td>
            <td><a class="btn btn-primary" href="{% url 'diary:book_delete' book.pk %}">削除</a></td>
        </tr>
        {% endfor %}
    </tbody>
    </table>
    </div>

</body>
</html>
